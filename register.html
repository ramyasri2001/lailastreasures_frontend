<!DOCTYPE html>
<html>
<head>
  <title>Create Account - Laila's Treasures</title>
  <link rel="stylesheet" href="assets/css/style.css">
   <style>
    main {
      max-width: 400px;
      margin: auto;
      padding-top: 3rem;
    }
    input {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Laila's Treasures</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="grillz.html">Grillz</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Create Account</h1>
<form id="registerForm" onsubmit="handleRegister(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
<div style="position: relative;">
  <input type="password" id="password" placeholder="Enter password" required>
  <span id="toggleRegisterPassword" style = "cursor: pointer;">👁️</span>
</div>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </main>

  <script>
async function handleRegister(event) {
  event.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("https://lailastreasures.onrender.com/api/users/register", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();
  if (res.ok) {
    alert("Account created successfully!");
    window.location.href = "login.html";
  } else {
    alert(data.message || "Registration failed.");
  }
};
document.getElementById("toggleRegisterPassword").addEventListener("click", function () {
    const passwordInput = document.getElementById("password");
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    this.textContent = type === "password" ? "👁️" : "🙈";
});
</script>
</body>
</html>
