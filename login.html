<!DOCTYPE html>
<html>
<head>
  <title>Login - Laila's Treasures</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    main { max-width: 400px; margin: auto; padding-top: 3rem; }
    input { width: 100%; }
    .inline-eye { position: relative; }
    #toggleLoginPassword { position:absolute; right:.5rem; top:.6rem; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Laila's Treasures</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="grillz.html">Grillz</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Create Account</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <div class="inline-eye">
        <input type="password" id="password" placeholder="Enter your password" required>
        <span id="toggleLoginPassword">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>
    <p><a href="forgot-password.html">Forgot your password?</a></p>
    <p>Don't have an account? <a href="register.html">Create one</a>.</p>
  </main>

  <script>
    const API_BASE = "https://lailastreasures.onrender.com";

    document.getElementById("loginForm").onsubmit = async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_BASE}/api/users/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",              // ‚Üê IMPORTANT (sets auth cookie)
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          const data = await res.json();       // { message, name? }
          // purely for header display (optional)
          if (data && data.name) localStorage.setItem("userName", data.name);
          alert("Login successful!");
          window.location.href = "grillz.html";
        } else if (res.status === 401) {
          alert("Invalid email or password.");
        } else {
          const t = await res.text();
          alert("Login failed: " + t);
        }
      } catch (err) {
        alert("Server error. Please try again.");
      }
    };

    document.getElementById("toggleLoginPassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  </script>
</body>
</html>
